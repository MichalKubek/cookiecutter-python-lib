[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "{{cookiecutter.namespace}}-{{cookiecutter.project_slug}}"
description = "{{cookiecutter.description}}"
authors = ["{{cookiecutter.author_name}} <{{cookiecutter.author_email}}>"]
readme = "README.md"
homepage = "{{cookiecutter.homepage}}"
repository = "{{ cookiecutter.project_git_repo }}"
packages = [{ include = "{{cookiecutter.namespace}}" }]
version = "{{ cookiecutter.version }}"

[tool.poetry.urls]
"Home page" = "{{cookiecutter.homepage}}"
"But tracker"  = "{{ cookiecutter.project_git_repo }}/issues"

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
(
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.poetry.extras]
test = ["pytest"]

[tool.poetry.dependencies]
python = ">=3.7,<4.0.0"

[tool.poetry.group.dev.dependencies]
# pytest-asyncio = ">=0.20.3"  # if you program asyncio
commitizen = "^2.42.1"
vulture = ">=1.0"
bandit = ">=1.6"
safety = ">=1.8"
isort = ">=5.3"
black = {version = ">=18.3-alpha.0", allow-prereleases = true}
mypy = ">=0.730.0"
ipython = ">=7.7"
pytest = ">=5.0"
pytest-cov = ">=2.7"
pytest-mock = ">=1.10"
pep8-naming = ">=0.8.2"
portray = ">=1.3.0"
cruft = ">=2.2"
ruff = ">=0.0.254"
